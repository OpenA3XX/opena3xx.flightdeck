<opena3xx-dialog-wrapper [config]="wrapperConfig" (close)="onCancel()">
  <div class="content-area">
    <div class="confirmation-message">
      Are you sure you want to delete <b>{{ selectorName }}</b> Hardware Input Selector?
    </div>

    <div class="warning-message">
      Enter the word <b>{{ selectorName }}</b> to confirm. This will <u>permanently</u> delete
      the entity.
    </div>

    <form autocomplete="off">
      <mat-form-field class="example-full-width">
        <input (input)="onInputChange($event.target)" matInput value="" />
      </mat-form-field>
    </form>
  </div>

  <div dialog-actions>
    <button mat-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="disabled">
      <mat-icon>delete_forever</mat-icon>
      Delete Selector
    </button>
  </div>
</opena3xx-dialog-wrapper>
