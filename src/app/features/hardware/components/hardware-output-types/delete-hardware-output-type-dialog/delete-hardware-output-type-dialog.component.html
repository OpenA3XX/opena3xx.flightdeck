<opena3xx-dialog-wrapper [config]="wrapperConfig" (close)="onCancel()">
  <div class="content-area">
    <div class="confirmation-message">
      Are you sure you want to delete <b>{{ hardwareOutputTypeName }}</b> Hardware Output Type?
    </div>

    <div class="warning-message">
      <span style="color: red;">Enter the word <b>{{ hardwareOutputTypeName }}</b> to confirm. This will <u>permanently</u> delete the hardware output type</span>
    </div>

    <form autocomplete="off">
      <mat-form-field class="example-full-width">
        <input (input)="onInputChange($event.target)" matInput value="" />
      </mat-form-field>
    </form>
  </div>

  <div dialog-actions>
    <button mat-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [disabled]="disabled">
      <mat-icon>delete_forever</mat-icon>
      Delete Output Type
    </button>
  </div>
</opena3xx-dialog-wrapper>
