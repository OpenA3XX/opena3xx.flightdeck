<opena3xx-dialog-wrapper [config]="wrapperConfig" (close)="onCancel()" [showLoading]="loading">
  <form [formGroup]="addOutputForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hardware Output Name</mat-label>
        <input matInput
               type="text"
               formControlName="name"
               placeholder="Enter Hardware Output Name">
        <mat-icon matSuffix>text_format</mat-icon>
        <mat-hint>Enter a descriptive name for this hardware output</mat-hint>
        <mat-error *ngIf="addOutputForm.get('name')?.hasError('required')">
          Hardware Output Name is Required
        </mat-error>
        <mat-error *ngIf="addOutputForm.get('name')?.hasError('minlength')">
          Name must be at least 1 character long
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hardware Output Type</mat-label>
        <mat-select formControlName="hardwareOutputTypeId" placeholder="Select Output Type">
          <mat-option *ngFor="let type of hardwareOutputTypes" [value]="type.name">
            {{ type.name }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>category</mat-icon>
        <mat-hint>Select the type of hardware output</mat-hint>
        <mat-error *ngIf="addOutputForm.get('hardwareOutputTypeId')?.hasError('required')">
          Hardware Output Type is Required
        </mat-error>
      </mat-form-field>
    </div>
  </form>

  <div dialog-actions>
    <button mat-button (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="addOutputForm.invalid || loading">
      Add Hardware Output
    </button>
  </div>
</opena3xx-dialog-wrapper>
